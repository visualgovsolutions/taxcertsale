enum AuctionStatus {
  UPCOMING
  ACTIVE
  COMPLETED
  CANCELLED
}

type Auction {
  id: ID!
  name: String!
  auctionDate: String!
  startTime: String!
  endTime: String
  status: AuctionStatus!
  description: String
  location: String
  registrationUrl: String
  metadata: JSON
  countyId: String!
  createdAt: String!
  updatedAt: String!
}

type Mutation {
  startAuction(id: ID!): Auction
  completeAuction(id: ID!): Auction
  cancelAuction(id: ID!): Auction
} 